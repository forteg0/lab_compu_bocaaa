<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Entrada Boca Juniors</title>
    <script src="./codigo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index4">
    <div>
        <form id="pagoEntrada">
            <h1>PAGAR ENTRADA</h1>
            <p>Medio de Pago:
                <select name="medio_pago" id="medio_pago">
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="tarjeta_debito">Tarjeta de Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </p>
            <p>Cuotas:
                <select name="cuotas" id="cuotas">
                    <option value="1">1 cuota</option>
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                </select>
            </p>
            <p class="Entrada" >Retiro de la Entrada:
                <input value="boleteria" type="radio" name="retiro" id="retiro_boleteria" /> Por Boletería
                <input value="imprimir" type="radio" name="retiro" id="retiro_imprimir" /> Imprimir en Casa
            </p>
            <button type="submit" onclick="procesarPago()">Pagar</button>
        </form>
    </div>
</body>
</html>
